<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            color: #007bff;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>I HATE NIGGAS</h1>
    </header>

    <nav>
        <a href="#home">I HATE NIGGAS</a>
        <a href="#about">I HATE NIGGAS</a>
        <a href="#contact">I HATE NIGGAS</a>
    </nav>

    <div class="content">
        <h2>About Us</h2>
        <p>I HATE NIGGAS</p>
    </div>

    <footer>
        <p>I HATE NIGGAS</p>
    </footer>

</body>
</html>
